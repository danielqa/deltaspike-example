group 'org.apache.deltaspike'
version '0.0.1'
buildDir = 'target'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    provided
    compile.extendsFrom provided
}

dependencies {
    compile 'com.sun.jersey:jersey-servlet:1.19'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.6.1'

    compile 'org.hibernate:hibernate-entitymanager:4.3.11.Final'
    compile 'postgresql:postgresql:9.1-901-1.jdbc4'

    compile 'org.jboss.weld.servlet:weld-servlet:2.2.15.Final'
    compile 'org.jboss:jandex:1.2.4.Final'

    compile 'javax.servlet:jstl:1.2'

    compile 'org.apache.deltaspike.modules:deltaspike-jpa-module-api:1.5.0'
    compile 'org.apache.deltaspike.modules:deltaspike-data-module-api:1.5.0'

    runtime 'org.apache.deltaspike.modules:deltaspike-jpa-module-impl:1.5.0'
    runtime 'org.apache.deltaspike.modules:deltaspike-data-module-impl:1.5.0'

    provided 'javax.enterprise:cdi-api:1.2'
    provided 'javax.servlet:javax.servlet-api:3.1.0'
}